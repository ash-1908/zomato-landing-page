<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <title>ZOMATO</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="images/logo.png" alt="logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img id="hero__image__background__1" src="images/herobgpattern.svg" />
                <img id="hero__image__background__2" src="images/heroshape.svg" alt="Hero background" />
                <img class="hero__image" src="images/hero.jpg" alt="Hero image" />
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaturants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <!-- Explore menu -->
        <section class="explore__menu__container">
            <div class="explore__menu__text">
                <h1>Explore our menu</h1>
            </div>
            <div class="explore__menu__bg"></div>
            <div class="explore__menu__lists">
                <!-- Burger -->
                <div class="food__menu__card">
                    <img src="images/burger.jpg" alt="burger image" class="food__image" />
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Burgers</h3>
                        <p class="food__restaurants">
                            Burger King, Mc Donald's, Burger Space
                            <span style="color: red">+3</span>
                        </p>
                    </div>
                </div>

                <!-- Pizza -->
                <div class="food__menu__card" id="pizza__card">
                    <img src="images/pizza.jpg" alt="pizza image" class="food__image" />
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Pizzas</h3>
                        <p class="food__restaurants">
                            Domino's, Pizza Hut
                            <span style="color: red">+3</span>
                        </p>
                    </div>
                </div>

                <!-- Ice-Cream -->
                <div class="food__menu__card">
                    <img src="images/icecream.jpg" alt="ice-cream image" class="food__image" />
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Ice-Cream</h3>
                        <p class="food__restaurants">
                            Baskin Robins, Ibaco, Giani
                            <span style="color: red">+3</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="explore__menu__view__more">
                <button class="button__primary" id="view__more">View More</button>
            </div>
        </section>

        <!-- Restaturants Flex Display -->
        <section class="restaurants__container">
            <div class="restaurants__container__heading">
                <h3 class="restaurants__description hero__text">
                    Order from 100s of restaurants
                </h3>
            </div>
            <div class="restaurants__flex">
                <div class="restaurants__flex__row__one">
                    <div class="restaurant__1">
                        <img src="images/restaurant1.jpg" alt="restaurant1" class="restaurant__1__image" />
                    </div>
                    <div class="restaurant__2">
                        <img src="images/restaurant2.jpg" alt="restaurant1" class="restaurant__2__image" />
                    </div>
                </div>
                <div class="restaurants__flex__row__two">
                    <div class="restaurant__3">
                        <img src="images/restaurant3.jpg" alt="restaurant1" class="restaurant__3__image" />
                    </div>
                    <div class="restaurant__4">
                        <img src="images/restaurant4.jpg" alt="restaurant1" class="restaurant__4__image" />
                    </div>
                </div>
            </div>
        </section>

        <section class="get__updates">
            <div class="get__updates__text">
                <h3>Stay Updated</h3>
            </div>
            <div class="get__updates__input">
                <input type="email" name="email" id="user__email" placeholder="xyz@example.com" />
                <button type="submit" class="button__primary get__updates__button">Get Updates</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer__brand">
            <img class="footer__logo" src="images/logo.png" alt="logo" />
        </div>
        <div class="footer__items">
            <ul>
                <li>Pricing</li>
                <li>Contact Us</li>
                <li>About</li>
            </ul>
        </div>
    </footer>
</body>

</html>
